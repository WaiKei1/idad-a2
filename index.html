<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Symphony</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Kitchen Symphony</h1>
    <div class="kitchen">
      <img class="utensil spoon" src="img/spoon.png" alt="Spoon" />

      <img class="utensil knife" src="img/knife.png" alt="Knife" />
    </div>
  </body>
</html>
