<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Symphony</title>

    <link rel="stylesheet" href="style.css" />
    <script src="toneSetup.js" defer></script>
    <script src="UIControls.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Kitchen Symphony</h1>
    <h3>
      Click a utensil to start its loop (with random pitch). Click again to
      stop.
    </h3>

    <dialog id="introDialog">
      <p>Welcome to Kitchen Symphony!</p>
      <p>Please set your volume to a comfortable level before playing</p>
      <button id="dialogCloseButton" autofocus>OK</button>
    </dialog>

    <main class="kitchen-container">
      <div class="kitchen">
        <div class="utensils">
          <div class="utensil-row" style="top: 10%; left: 10%">
            <img src="img/teapot.png" class="utensil" style="width: 150px" />
            <img src="img/teaCup.png" class="utensil" style="width: 90px" />
          </div>

          <div class="utensil-row" style="top: 8%; left: 65%">
            <img src="img/salt.png" class="utensil" style="width: 45px" />
            <img src="img/pepper.png" class="utensil" style="width: 45px" />
            <img src="img/vinegar.png" class="utensil" style="width: 70px" />
          </div>

          <img src="img/pan.png" class="utensil pan" alt="frying pan" />

          <div class="utensil-row" style="top: 47%; left: 39%">
            <img src="img/panLid.png" class="utensil" style="width: 250px" />
            <img src="img/bowl.png" class="utensil" style="width: 125px" />
            <img src="img/glass.png" class="utensil" style="width: 100px" />
          </div>

          <img src="img/spoon.png" class="utensil spoon" alt="spoon" />

          <img
            src="img/chopsticks.png"
            class="utensil chopsticks"
            alt="chopsticks"
          />

          <img src="img/glass2.png" class="glass2" alt="glass" />

          <img
            src="img/cuttingBoard.png"
            class="utensil cuttingBoard"
            alt="cuttingBoard"
          />

          <img src="img/knife.png" class="utensil knife" alt="knife" />
