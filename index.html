<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Symphony</title>

    <link rel="stylesheet" href="style.css" />
    <script src="toneSetup.js" defer></script>
    <script src="UIControls.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Kitchen Symphony</h1>
    <h3>
      Click a utensil to start its loop (with random pitch). Click again to
      stop.
    </h3>

    <dialog id="introDialog">
      <p>Welcome to Kitchen Symphony!</p>
      <p>Please set your volume to a comfortable level before playing</p>
      <button id="dialogCloseButton" autofocus>OK</button>
    </dialog>

    <main class="kitchen-container">
      <div class="kitchen">
        <div class="utensils">
          <img
            data-id="pan"
            class="utensil pan"
            src="img/fryingPan.png"
            alt="frying pan"
          />
          <img
            data-id="panLid"
            class="utensil panLid"
            src="img/panLid.png"
            alt="pan lid"
          />
          <img
            data-id="bowl"
            class="utensil bowl"
            src="img/bowl.png"
            alt="mixing bowl"
          />
          <img
            data-id="glass"
            class="utensil glass"
            src="img/glass.png"
            alt="glass"
          />
          <img
            data-id="spoon"
            class="utensil spoon"
            src="img/spoon.png"
            alt="spoon"
          />
          <img
            data-id="chopsticks"
            class="utensil chopsticks"
            src="img/chopsticks.png"
            alt="chopsticks"
          />
          <img
            data-id="cuttingBoard"
            class="utensil cuttingBoard"
            src="img/cuttingBoard.png"
            alt="cuttingBoard"
          />
          <img
            data-id="knife"
            class="utensil knife"
            src="img/knife.png"
            alt="knife"
          />
          <img
            data-id="teapot"
            class="utensil teapot"
            src="img/teapot.png"
            alt="teapot"
          />
          <img
            data-id="teaCup"
            class="utensil teaCup"
            src="img/teaCup.png"
            alt="teaCup"
          />
          <img
            data-id="salt"
            class="utensil salt"
            src="img/salt.png"
            alt="salt"
          />
          <img
            data-id="pepper"
            class="utensil pepper"
            src="img/pepper.png"
            alt="pepper"
          />
          <img
            data-id="vinegar"
            class="utensil vinegar"
            src="img/vinegar.png"
            alt="vinegar"
          />
        </div>
      </div>
    </main>
  </body>
</html>
